<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDash - Synapsi</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/findash.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Synapsi</div>
        <ul class="navbar-nav">
            <li><a href="/">Início</a></li>
            <li><a href="/findash">FinDash</a></li>
            <li><a href="/segurai">Segurai</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/company">Empresa</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>FinDash</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <h2>Analise seu Portfólio</h2>
        <form action="/dashboard" method="post" id="portfolio-form">
            <div id="ticker-fields">
                <div class="ticker-group">
                    <label for="tickers">Ticker (ex.: PETR4.SA):</label><br>
                    <input type="text" name="tickers[]" placeholder="PETR4.SA" required><br>
                    <label for="quantities">Quantidade (ex.: 100):</label><br>
                    <input type="number" name="quantities[]" placeholder="100" min="1" required><br>
                </div>
            </div>
            <button type="button" onclick="addTickerField()">Adicionar Ticker</button><br>
            <label for="start_date">Data Inicial:</label><br>
            <input type="date" name="start_date" required><br>
            <label for="end_date">Data Final:</label><br>
            <input type="date" name="end_date" value="{{ end_date_default }}" required><br>
            <button type="submit">Analisar Portfólio</button>
        </form>
        <div>{{ dash_content|safe }}</div>
    </div>
</body>
</html>
