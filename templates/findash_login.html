<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinDash</title>
    <!-- ALTERAÇÃO: Adicionar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Synapsi</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Início</a>
                <a class="nav-link" href="/findash">FinDash</a>
                <a class="nav-link" href="/segurai">Segurai</a>
                <a class="nav-link" href="/blog">Blog</a>
                <a class="nav-link" href="/company">Empresa</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Login</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form action="/login" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="/findash" class="btn btn-link">Criar portfólio sem login</a>
            </div>
        </form>
    </div>
    <!-- ALTERAÇÃO: Adicionar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
