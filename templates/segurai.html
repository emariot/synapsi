<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurai - Synapsi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Synapsi</div>
        <ul class="navbar-nav">
            <li><a href="/">Início</a></li>
            <li><a href="/dashboard">FinDash</a></li>
            <li><a href="/segurai">Segurai</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/company">Empresa</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Simulador de Risco - SegurAI</h1>
        <form action="/dashboard_segurai" method="POST" class="form-style">
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="renda">Renda Mensal (R$):</label>
            <input type="number" id="renda" name="renda" step="100" required>

            <label for="sinistro">Já teve sinistro?</label>
            <select id="sinistro" name="sinistro" required>
                <option value="">Selecione</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>

            <label for="uf">Estado (UF):</label>
            <select id="uf" name="uf" required>
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                <option value="RS">RS</option>
                <option value="PR">PR</option>
            </select>

            <label for="tipo_seguro">Tipo de Seguro:</label>
            <select id="tipo_seguro" name="tipo_seguro" required>
                <option value="">Selecione</option>
                <option value="auto">Auto</option>
                <option value="vida">Vida</option>
                <option value="residencial">Residencial</option>
            </select>

            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>

            <button type="submit">Ver Resultado</button>
        </form>
    </div>

</body>
</html>
